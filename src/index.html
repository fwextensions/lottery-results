<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Lottery Results</title>
	<script type="module" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
	<main id="results">
		<header>
			<h1>
				Mayor's Office of Housing and Community Development
				<br>
				<img src="https://www.sf.gov/themes/custom/sfgovpl/logo.svg" alt="SF" class="seal">
			</h1>
			<h2 id="address"></h2>
			<blockquote>
				Press <kbd>ctrl</kbd><kbd>F</kbd> and enter your lottery ticket number to see results
			</blockquote>
			<h3>
				Preference Lists
			</h3>
		</header>
		<div id="lists">
			<div id="list-headers" class="row"></div>
			<div id="list-columns" class="row"></div>
		</div>
	</main>
	<div id="drop-target">
		<div>
			Drag and drop a results file here
		</div>
	</div>
</body>

</html>
